services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    platform: linux/amd64
    container_name: bookstore-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-root}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - bookstore-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database (for ABP framework tables)
  postgres:
    image: postgres:16
    container_name: bookstore-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-BookStore}
      - POSTGRES_USER=${POSTGRES_USER:-root}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-root}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bookstore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Migrator
  db-migrator:
    build:
      context: .
      dockerfile: Dockerfile.migrator
    container_name: bookstore-db-migrator
    environment:
      - ConnectionStrings__Default=Host=postgres;Port=5432;Database=${POSTGRES_DB:-BookStore};User ID=${POSTGRES_USER:-root};Password=${POSTGRES_PASSWORD:-root};
      - ConnectionStrings__MongoDB=mongodb://${MONGO_ROOT_USERNAME:-root}:${MONGO_ROOT_PASSWORD:-root}@mongodb:27017/${MONGO_DB:-BookStore}?authSource=admin
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - bookstore-network

  # API (HttpApi.Host)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: bookstore-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Production
      - App__SelfUrl=${API_SELF_URL:-http://localhost:8080}
      - App__CorsOrigins=${API_CORS_ORIGINS:-http://localhost:3000}
      - App__RedirectAllowedUrls=${API_REDIRECT_URLS:-http://localhost:3000}
      - ConnectionStrings__Default=Host=postgres;Port=5432;Database=${POSTGRES_DB:-BookStore};User ID=${POSTGRES_USER:-root};Password=${POSTGRES_PASSWORD:-root};
      - ConnectionStrings__MongoDB=mongodb://${MONGO_ROOT_USERNAME:-root}:${MONGO_ROOT_PASSWORD:-root}@mongodb:27017/${MONGO_DB:-BookStore}?authSource=admin
      - AuthServer__Authority=${AUTH_SERVER_AUTHORITY:-http://localhost:8080}
      - AuthServer__RequireHttpsMetadata=false
      - AuthServer__SwaggerClientId=BookStore_Swagger
      - AuthServer__CertificatePassPhrase=${CERT_PASSWORD:-2D7AA457-5D33-48D6-936F-C48E5EF468ED}
      - StringEncryption__DefaultPassPhrase=${STRING_ENCRYPTION_PASSPHRASE:-IDoxesczPdZXPoIk}
    ports:
      - "8080:8080"
    depends_on:
      - db-migrator
    volumes:
      - dataprotection_keys:/root/.aspnet/DataProtection-Keys
    networks:
      - bookstore-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health-status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Blazor Host (ASP.NET Core application serving Blazor WASM)
  blazor:
    build:
      context: .
      dockerfile: Dockerfile.blazor
    container_name: bookstore-blazor
    restart: unless-stopped
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - App__SelfUrl=${BLAZOR_SELF_URL:-http://localhost:3000}
      - RemoteServices__Default__BaseUrl=${API_BASE_URL:-http://api:8080}
      - AuthServer__Authority=${AUTH_SERVER_AUTHORITY:-http://localhost:8080}
      - AuthServer__RequireHttpsMetadata=false
      - AuthServer__IsContainerizedOnLocalhost=true
      - AuthServer__MetaAddress=${AUTH_SERVER_AUTHORITY:-http://localhost:8080}
    ports:
      - "3000:8080"
    depends_on:
      - api
    networks:
      - bookstore-network

networks:
  bookstore-network:
    driver: bridge

volumes:
  mongodb_data:
  postgres_data:
  dataprotection_keys:
